<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AquaMonitor - Login</title>
<!-- Material Symbols Link (CRITICAL) -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        /* Custom Glassmorphism Utility */
        .glass-panel {
            background: rgba(16, 22, 34, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* Subtle deep sea gradient animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden relative min-h-screen flex flex-col">
<!-- Ambient Background Effects -->
<div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
<!-- Deep Blue Base -->
<div class="absolute inset-0 bg-[#0f172a] dark:bg-[#050b14]"></div>
<!-- Gradient Blobs for Underwater Feel -->
<div class="absolute top-[-20%] left-[-10%] w-[50%] h-[50%] bg-primary/20 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-20%] right-[-10%] w-[50%] h-[50%] bg-cyan-900/30 rounded-full blur-[120px]"></div>
<!-- Abstract image overlay for texture -->
<div class="absolute inset-0 bg-cover bg-center opacity-10 mix-blend-overlay" data-alt="Abstract subtle water caustics pattern" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBepkQ3JqYuHS15DEv-mv81ilp92hxvFIwzpAQHldVbjlJrxdPNgeuMFYWGhWlkuV7h3j5fMfzeWcQG_KcgHM-4cLfZAsLE1EyhFHTrSgxaLO2th8G-VyPZjhqn-tjfSN_QsQkLuptD9irSDaYcEIBtSw9F9L2OlS0_D8nRR5_2K-UsDtablNJpzglS7cG03AY3LC_nDX8ya0iYa1XLzPMoK1tCjCZQp1BDNLVEUMxcKbZd2S-XbqkEi2XwpyLWTSH4XXMRBhkpepI");'>
</div>
</div>
<!-- Main Content Container -->
<div class="relative z-10 flex flex-col items-center justify-center min-h-screen p-4 w-full">
<!-- Brand / Logo Area -->
<div class="mb-8 flex flex-col items-center justify-center gap-3 floating-element">
<div class="flex items-center justify-center size-14 rounded-full bg-gradient-to-br from-primary to-cyan-600 shadow-lg shadow-primary/30 text-white">
<span class="material-symbols-outlined text-3xl">water_drop</span>
</div>
<h2 class="text-2xl font-bold tracking-tight text-white">AquaMonitor</h2>
</div>
<!-- Glassmorphism Login Card -->
<div class="glass-panel w-full max-w-[480px] rounded-xl shadow-2xl p-8 sm:p-10">
<!-- Header Text -->
<div class="text-center mb-8">
<h1 class="text-white tracking-tight text-2xl font-bold leading-tight mb-2">Welcome Back</h1>
<p class="text-slate-400 text-sm font-normal leading-relaxed">Sign in to monitor your smart aquarium ecosystem.</p>
</div>
<!-- Login Form -->
<form action="#" class="flex flex-col gap-5">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-300 text-sm font-medium leading-normal" for="email">Email Address</label>
<div class="group flex w-full items-center rounded-lg border border-slate-700 bg-slate-900/50 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all duration-200">
<input class="flex-1 w-full bg-transparent border-none text-white placeholder:text-slate-500 focus:ring-0 p-3.5 text-sm h-12" id="email" placeholder="user@aquarium.com" type="email"/>
<div class="pr-3.5 flex items-center justify-center text-slate-500 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<label class="text-slate-300 text-sm font-medium leading-normal" for="password">Password</label>
</div>
<div class="group flex w-full items-center rounded-lg border border-slate-700 bg-slate-900/50 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all duration-200">
<input class="flex-1 w-full bg-transparent border-none text-white placeholder:text-slate-500 focus:ring-0 p-3.5 text-sm h-12" id="password" placeholder="••••••••" type="password"/>
<button aria-label="Toggle password visibility" class="pr-3.5 flex items-center justify-center text-slate-500 hover:text-white cursor-pointer transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
<div class="flex justify-end mt-1">
<a class="text-xs font-medium text-primary hover:text-blue-400 transition-colors" href="#">Forgot password?</a>
</div>
</div>
<!-- Sign In Button -->
<button class="mt-2 w-full flex items-center justify-center rounded-lg bg-primary hover:bg-blue-600 text-white font-bold text-sm h-12 transition-all duration-200 shadow-lg shadow-blue-900/20 active:scale-[0.98]" type="button">
                    Sign In
                </button>
</form>
<!-- Divider -->
<div class="relative my-8">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-700/60"></div>
</div>
<div class="relative flex justify-center">
<span class="px-2 text-xs text-slate-500 uppercase tracking-wider bg-[#101622]/80 backdrop-blur-sm rounded">System Access</span>
</div>
</div>
<!-- Footer / Support -->
<div class="text-center">
<p class="text-slate-400 text-sm">
                    Don't have an account? 
                    <a class="font-medium text-primary hover:text-blue-400 transition-colors ml-1" href="#">Contact Admin</a>
</p>
<!-- Role Hint (Mockup) -->
<div class="mt-6 flex justify-center gap-4 text-xs text-slate-600">
<div class="flex items-center gap-1.5">
<div class="size-2 rounded-full bg-emerald-500 animate-pulse"></div>
<span>System Operational</span>
</div>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-[14px]">shield</span>
<span>Secure Connection</span>
</div>
</div>
</div>
</div>
<!-- Copyright Footer -->
<div class="mt-8 text-slate-500 text-xs text-center z-10">
            © 2024 AquaMonitor Systems. All rights reserved.
        </div>
</div>
</body></html>
